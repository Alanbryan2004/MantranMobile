<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Fiscal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: #fff;
      height: 100%;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .sidebar {
      width: 250px;
      background: #1a1a1a;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar-header {
      padding: 20px;
      background: linear-gradient(to right, #8B0000, #000000);
      text-align: center;
    }
    .sidebar-header img {
      width: 60px;
      margin-bottom: 10px;
    }
    .menu-item {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: white;
    }
    .menu-item i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      margin-left: 0;
      width: 100%;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      display: flex;
      align-items: center;
      height: 60px;
      z-index: 5;
      padding: 0 10px;
    }
    .topbar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .topbar h1 {
      margin-left: 15px;
      font-size: 20px;
    }
    .content {
      margin-top: 70px;
      padding: 0;
    }
    .info-topo {
      background: #fff;
      color: #000;
      width: 100%;
      margin: 0;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .card h2 {
      color: #8B0000;
      margin-bottom: 15px;
    }
    .info {
      margin-bottom: 10px;
    }
    .info strong {
      color: #8B0000;
      display: block;
    }
    .button-group {
      display: flex;
      gap: 20px;
      margin: 20px;
      align-items: center;
    }
    .btn {
      background: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
    }
    .btn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .btn:hover:enabled {
      background: #a30000;
    }
    #chegadaInfo, #fotoInfo {
      margin-left: 10px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Logo Mantran">
      <h2>Motorista</h2>
      <p>ID123</p>
    </div>
    <div class="menu-item"><i class="material-icons">description</i>Manifesto</div>
    <div class="menu-item"><i class="material-icons">timer</i>Jornada</div>
    <div class="menu-item"><i class="material-icons">map</i>Viagens</div>
    <div class="menu-item"><i class="material-icons">exit_to_app</i>Sair</div>
  </div>

  <div class="main">
    <div class="topbar">
      <button id="menuButton"><i class="material-icons">menu</i></button>
      <h1>Nota Fiscal</h1>
    </div>

    <div class="content">
      
      <div class="info-topo">
        Filial: <span>003</span> | Manifesto: <span>231245</span>
      </div>

      <div class="card">
        <h2>Notas Fiscais</h2>
        <div class="info">
          <input type="checkbox" class="nota-checkbox" value="00056090"> N.F.: 00056090 | Série: 1
        </div>
        <div class="info">
          <input type="checkbox" class="nota-checkbox" value="00056091"> N.F.: 00056091 | Série: 1
        </div>
        <div class="info">
          <input type="checkbox" class="nota-checkbox" value="00056092"> N.F.: 00056092 | Série: 1
        </div>
      </div>

      <div class="card">
        <h2>Ocorrência</h2>
        <select id="ocorrenciaSelect" style="width: 100%; padding: 10px; border-radius: 5px;">
          <option value="">Selecione uma ocorrência</option>
          <option value="sucesso">Entrega Realizada com Sucesso</option>
          <option value="avaria">Produto com Avaria</option>
          <option value="inexistente">Endereço Inexistente</option>
          <option value="devolucao">Devolução da Mercadoria</option>
        </select>
      </div>

      <div class="button-group">
        <button class="btn" id="chegadaBtn"><i class="material-icons">flag</i>Chegada Cliente</button>
        <span id="chegadaInfo"></span>

        <button class="btn" id="baixarBtn" disabled><i class="material-icons">cloud_download</i>Baixar Notas</button>

        <label class="btn">
          <i class="material-icons">photo_camera</i>Adicionar Foto
          <input type="file" id="fotoInput" style="display: none;">
        </label>
        <span id="fotoInfo"></span>
      </div>

    </div>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const menuButton = document.getElementById('menuButton');
  const checkboxes = document.querySelectorAll('.nota-checkbox');
  const baixarBtn = document.getElementById('baixarBtn');
  const chegadaBtn = document.getElementById('chegadaBtn');
  const chegadaInfo = document.getElementById('chegadaInfo');
  const fotoInput = document.getElementById('fotoInput');
  const fotoInfo = document.getElementById('fotoInfo');

  menuButton.addEventListener('click', function(e) {
    e.stopPropagation();
    sidebar.classList.toggle('active');
  });

  document.addEventListener('click', function(event) {
    if (!sidebar.contains(event.target) && event.target !== menuButton) {
      sidebar.classList.remove('active');
    }
  });

  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      const anyChecked = Array.from(checkboxes).some(c => c.checked);
      baixarBtn.disabled = !anyChecked;
    });
  });

  baixarBtn.addEventListener('click', () => {
    alert('Baixa Realizada com Sucesso');
  });

  chegadaBtn.addEventListener('click', () => {
    const now = new Date();
    chegadaInfo.textContent = `Chegada registrada: ${now.toLocaleString()}`;
  });

  fotoInput.addEventListener('change', () => {
    if (fotoInput.files.length > 0) {
      fotoInfo.textContent = `Foto selecionada: ${fotoInput.files[0].name}`;
    } else {
      fotoInfo.textContent = '';
    }
  });
</script>

</body>
</html>
