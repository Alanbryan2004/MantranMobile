<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Fiscal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: #fff;
      height: 100%;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .sidebar {
      width: 250px;
      background: #1a1a1a;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar-header {
      padding: 20px;
      background: linear-gradient(to right, #8B0000, #000000);
      text-align: center;
    }
    .sidebar-header img {
      width: 60px;
      margin-bottom: 10px;
    }
    .menu-item {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: white;
    }
    .menu-item i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      margin-left: 0;
      width: 100%;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      display: flex;
      align-items: center;
      height: 60px;
      z-index: 5;
      padding: 0 10px;
    }
    .topbar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .topbar h1 {
      margin-left: 15px;
      font-size: 20px;
    }
    .content {
      margin-top: 70px;
      padding: 20px;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .card h2 {
      color: #8B0000;
      margin-bottom: 15px;
    }
    .info {
      margin-bottom: 10px;
    }
    .info strong {
      color: #8B0000;
      display: block;
    }
    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      background: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #a30000;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Logo Mantran">
      <h2>Motorista</h2>
      <p>ID123</p>
    </div>
    <div class="menu-item"><i class="material-icons">description</i>Manifesto</div>
    <div class="menu-item"><i class="material-icons">timer</i>Jornada</div>
    <div class="menu-item"><i class="material-icons">map</i>Viagens</div>
    <div class="menu-item"><i class="material-icons">exit_to_app</i>Sair</div>
  </div>

  <div class="main">
    <div class="topbar">
      <button id="menuButton"><i class="material-icons">menu</i></button>
      <h1>Nota Fiscal</h1>
    </div>

    <div class="content">
      <div class="card">
        <h2>Filial: 003 | Manifesto: 043952</h2>
        <div class="info">
          <strong>N.F.:</strong> 00056090 | Série: 1
        </div>
        <div class="info">
          <strong>Ocorrência:</strong> 001 - ENTREGA REALIZADA NORMAL...
        </div>
        <div class="button-group">
          <button class="btn"><i class="material-icons">cloud_download</i>Baixar Notas</button>
          <button class="btn"><i class="material-icons">photo_camera</i>Adicionar Foto</button>
          <button class="btn"><i class="material-icons">flag</i>Chegada Cliente</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const menuButton = document.getElementById('menuButton');

  menuButton.addEventListener('click', function(e) {
    e.stopPropagation();
    sidebar.classList.toggle('active');
  });

  document.addEventListener('click', function(event) {
    if (!sidebar.contains(event.target) && event.target !== menuButton) {
      sidebar.classList.remove('active');
    }
  });
</script>

</body>
</html>
