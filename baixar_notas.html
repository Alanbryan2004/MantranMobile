<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Fiscal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: #fff;
      height: 100%;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #1a1a1a;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar-header {
      padding: 20px;
      background: linear-gradient(to right, #8B0000, #000000);
      text-align: center;
    }
    .sidebar-header img {
      width: 60px;
      margin-bottom: 10px;
    }
    .menu-item {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .menu-item i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      display: flex;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .topbar h1 {
      font-size: 20px;
    }
    .content {
      padding: 20px;
      overflow-y: auto;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .card h2 {
      color: #8B0000;
      margin-bottom: 15px;
    }
    .nota-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .nota-item label {
      margin-left: 10px;
    }
    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      background: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #a30000;
    }
    .hidden {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Logo Mantran">
      <h2>Motorista</h2>
      <p>ID123</p>
    </div>
    <div class="menu-item"><i class="material-icons">description</i>Manifesto</div>
    <div class="menu-item"><i class="material-icons">timer</i>Jornada</div>
    <div class="menu-item"><i class="material-icons">map</i>Viagens</div>
    <div class="menu-item"><i class="material-icons">exit_to_app</i>Sair</div>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Nota Fiscal</h1>
    </div>

    <div class="content">
      
      <!-- Card de Notas Fiscais -->
      <div class="card">
        <h2>Notas Fiscais</h2>
        <div class="nota-item">
          <input type="checkbox" id="nf1">
          <label for="nf1">N.F.: 00056090 | Série: 1</label>
        </div>
        <div class="nota-item">
          <input type="checkbox" id="nf2">
          <label for="nf2">N.F.: 00056091 | Série: 1</label>
        </div>
        <div class="nota-item">
          <input type="checkbox" id="nf3">
          <label for="nf3">N.F.: 00056092 | Série: 1</label>
        </div>
      </div>

      <!-- Card de Ocorrências -->
      <div class="card">
        <h2>Ocorrência</h2>
        <select id="ocorrencia" style="width:100%; padding:10px; border-radius:5px;">
          <option>Entrega Realizada com Sucesso</option>
          <option>Produto com Avaria</option>
          <option>Endereço Inexistente</option>
          <option>Devolução da Mercadoria</option>
        </select>
      </div>

      <!-- Botões -->
      <div class="button-group">
        <button class="btn" onclick="baixarNotas()">
          <i class="material-icons">cloud_download</i>Baixar Notas
        </button>
        <button class="btn" onclick="liberarFoto()">
          <i class="material-icons">photo_camera</i>Adicionar Foto
        </button>
        <button class="btn" onclick="chegadaCliente()">
          <i class="material-icons">flag</i>Chegada Cliente
        </button>
      </div>

      <!-- Input para Upload de Foto -->
      <input type="file" id="uploadFoto" class="hidden">

      <!-- Data/hora da Chegada -->
      <div id="chegadaInfo" class="hidden"></div>

    </div>
  </div>
</div>

<script>
  function baixarNotas() {
    alert('Baixa Realizada com Sucesso');
  }

  function liberarFoto() {
    document.getElementById('uploadFoto').classList.toggle('hidden');
  }

  function chegadaCliente() {
    const now = new Date();
    const chegadaInfo = document.getElementById('chegadaInfo');
    chegadaInfo.textContent = 'Chegada registrada em: ' + now.toLocaleString();
    chegadaInfo.classList.remove('hidden');
  }
</script>

</body>
</html>
