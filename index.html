<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mantran Mobile</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #8B0000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      color: #000;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 95%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin: 0;
      color: #8B0000;
      text-align: center;
    }

    .login-box p {
      color: #8B0000;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      width: 100%;
    }

    .input-group i {
      padding: 10px;
      color: #8B0000;
    }

    .input-group input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    .btn-login {
      width: 100%;
      background-color: #8B0000;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Logo Mantran">
    <h2>Bem-vindo ao Mantran Mobile</h2>
    <p>Entre para continuar</p>

    <div class="input-group">
      <i class="material-icons">person</i>
      <input type="text" placeholder="Informe seu UsuÃ¡rio">
    </div>

    <div class="input-group">
      <i class="material-icons">lock</i>
      <input type="password" placeholder="Informe sua Senha">
    </div>

    <button class="btn-login" onclick="location.href='home.html'">ENTRAR</button>
  </div>

  <div class="footer">
    www.mantran.com.br
  </div>
</body>
</html>
